<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="icon" href="../images/icon.png" type="image/x-icon">
  <script src="../script/cadastro.js" defer></script>
</head>
<body>

<header>
  <img src="../images/logo.png" alt="Logo" class="logo">
  <h1>Cadastro de Alunos</h1>
  <a href="../index.html" class="link-home">PÃ¡gina Principal</a>
</header>

<div class="form-container">
  <form id="formCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX)XXXXXXXXX" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
